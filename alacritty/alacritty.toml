[window]
decorations = "none"
opacity = 0.90
dynamic_padding = true
padding = { x = 5, y = 5 }
dimensions = { columns = 110, lines = 30 }

[font]
normal = { family = "JetBrainsMono Nerd Font Mono", style = 'Mono' }
size = 13

[cursor]
style = { shape = "Underline", blinking = "Always" }

# Default colors
[colors.primary]
background = '#2D2A2E'
foreground = '#fff1f3'

# Normal colors
[colors.normal]
black = '#2c2525'
red = '#fd6883'
green = '#adda78'
yellow = '#f9cc6c'
blue = '#f38d70'
magenta = '#a8a9eb'
cyan = '#85dacc'
white = '#fff1f3'

# Bright colors
[colors.bright]
black = '#72696a'
red = '#fd6883'
green = '#adda78'
yellow = '#f9cc6c'
blue = '#f38d70'
magenta = '#a8a9eb'
cyan = '#85dacc'
white = '#fff1f3'
